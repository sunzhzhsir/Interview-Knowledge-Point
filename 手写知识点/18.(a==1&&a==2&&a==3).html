    <title>a==1&&a==2&&a==3</title>

    <script>
      //方法1
      var a = {
        i: 1,
        toString: function () {
          return a.i++;
        },
      };
      console.log(a == 1 && a == 2 && a == 3);

      //方法2
      var a = [1, 2, 3];
      a.join = a.shift;
      console.log(a);
      console.log(a == 1 && a == 2 && a == 3);

      //方法3
      var val = 0;
      Object.defineProperty(window, "b", {
        get: function () {
          return ++val;
        },
      });
      console.log(b == 1 && b == 2 && b == 3);
    </script>
  </body>
