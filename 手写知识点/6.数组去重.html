<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.数组去重</title>
  </head>
  <body>
    <script>
      //方法1
      const arr = [1, 3, 5, 6, 6, 7, 8];
      console.log([...new Set(arr)]);

      //方法2
      const arry = [1, 3, 5, 6, 6, 7, 7, 8];
      function quchong(arr) {
        let res = [];
        arr.reduce((pre, next) => {
          if (!pre.has(next)) {
            pre.set(next, 1);
            res.push(next);
          }
          return pre;
        }, new Map());
        return res;
      }
      console.log(quchong(arry));
    </script>
  </body>
</html>
