<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.节流函数</title>
  </head>
  <body>
    <button>点我</button>
    <script>
      document.addEventListener("click", throttle(fnc, 1000));
      function fnc() {
        console.log("点我");
      }
      function throttle(fn, delay = 500) {
        let flag = true;
        return function (...args) {
          if (!flag) return;
          flag = false;
          let timer = setTimeout(() => {
            fn.apply(this, ...args);
            flag = true;
            clearTimeout(timer);
          }, delay);
        };
      }
    </script>
  </body>
</html>
