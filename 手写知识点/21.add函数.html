<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add函数</title>
  </head>
  <body>
    <script>
      /**
       * 要求：实现一个add函数，使计算结果能满足如下预期：
       * add(1)(2)(3)(); 输出6
       *add(1,2,3)(4)(); 输出10
       *
       */
      function add(...args) {
        let allArgs = [...args];
        fn = (...args1) => {
          if (args1.length == 0) {
            return allArgs.reduce((pre, next) => {
              return pre + next;
            });
          }
          allArgs = [...allArgs, ...args1];
          return fn;
        };
        // fn.toString = function () {
        //   return allArgs.reduce((pre, next) => {
        //     return pre + next;
        //   });
        // };
        return fn;
      }
      const a = add(1,4)(2)(3)();
      console.log(a);
    </script>
  </body>
</html>
