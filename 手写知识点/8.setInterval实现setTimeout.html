<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8.setInterval实现setTimeout</title>
  </head>
  <body>
    <script>
      const mySetTimeout = (fn, delay) => {
        let timer = setInterval(() => {
          fn();
          clearInterval(timer);
        }, delay);
      };
      function fnc() {
        console.log("定时器");
      }
      mySetTimeout(fnc, 2000);
    </script>
  </body>
</html>
