<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定制化输出数组</title>
  </head>
  <body>
    <script>
      /**
       * 随机生成一个长度为10的整数类型的数组，
       * 例如[2,10,3,35,5,11,10,11,20]
       * 将其排列成一个新数组，要求新数组形式如下，
       * [[2,3,5],[10,11],[20],[35]]
       */
      //   1.随机数
      function getRandomNumber(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      let initArr = Array.from({ length: 10 }, () => {
        return getRandomNumber(0, 99);
      });
      //2.去重
      initArr = [...new Set(initArr)];
      //3.排序
      initArr = initArr.sort((a, b) => a - b);
      //4.存储 map
      const map = {};
      initArr.forEach((item) => {
        const key = Math.floor(item / 10);
        if (!map[key]) {
          map[key] = [];
        }
        map[key].push(item);
      });
      const result = [];
      for (const key in map) {
        console.log(map[key]);
        result.push(map[key]);
      }
      console.log(result);
    </script>
  </body>
</html>
