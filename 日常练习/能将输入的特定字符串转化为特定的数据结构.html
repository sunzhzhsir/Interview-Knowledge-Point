      var str = "[abc[bcd[def]]]";
      var normalize = function (str) {
        let arry = str.split(/[\[\]]/g).filter((v) => v);
        let result = {};
        arry.reduce((pre, cur, index, self) => {
          pre.value = cur;
          if (index !== self.length - 1) {
            pre.children = {};
            return pre.children;
          }
        }, result);
        return result;
      };

      console.log(normalize(str));
