<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 有规律的合并两个数组
       * [A1,A2,A3,B1,B2,C1,C2,C3,D1,D1]
       * [A,B,C,D]
       * 合并为[A1,A2,A3,A,B1,B2,B,C1,C2,C3,C,D1,D2,D]
       */
      function combineArr(arr1, arr2) {
        let result = arr1;
        for (let i = 0; i < arr2.length; i++) {
          let index = 0;
          const reg = new RegExp(arr2[i]);
          while (index < arr1.length) {
            if (reg.test(arr1[index]) && !reg.test(arr1[index + 1])) {
              result.splice(index + 1, 0, arr2[i]);
              break;
            }
            ++index;
          }
        }
        return result;
      }
      let arr1 = ["A1", "A2", "A3", "B1", "B2", "C1", "C2", "C3", "D1", "D1"];
      let arr2 = ["A", "B", "C", "D"];
      console.log(combineArr(arr1, arr2));
    </script>
  </body>
</html>
