  <body>
    <script>
      const arry = [1, 3, 2];
      const sumFn = (...args) => {
        return args.reduce((pre, cur) => {
          return pre + cur;
        });
      };
      var currying = function (func) {
        const args = [];
        return function fn(...rest) {
          if (rest.length === 0) {
            return func(...args);
          } else {
            args.push(...rest);
            return fn;
          }
        };
      };
      currying(sumFn)(1)(2)(3)();
      console.log(currying(sumFn)(1)(2)(3)());
      currying(sumFn)(1)(2)(3, 4)(5)();
      console.log(currying(sumFn)(1)(2)(3, 4)(5)());
    </script>
